<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/1199bfbb5b.js" crossorigin="anonymous"></script>
    
    <title>Rock, Paper, Scissors</title>
    
</head> 
<body> 
    <div class="container">
        <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
    </header>
    <h2>Choose Your Weapon!</h2>
   <div class="choices">
        <i id="rock" class="choice fas fa-solid fa-hand-back-fist fa-10x"></i>
        <i id="paper" class="choice fas fa-solid fa-hand fa-10x"></i>
        <i id="scissors" class="choice fas fa-solid fa-hand-scissors fa-10x"></i>
    </div>
    

    <div class="modal">
        <div id="result" class="modal-content">
            <h1>You Won!</h1>
            <i class="fas fa-solid fa-hand-back-fist fa-10x"></i>
            <p>Computer Chose Rock</p>
            
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
